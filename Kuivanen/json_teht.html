<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JSON-kokeiluja....</title>
    </head>
    
    <body>
        <div>
            <table border= 1 id = "duunarit">
            </table>
        </div>
        
        <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "tyontekijat.json"; // 2
        
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var myArr = JSON.parse(xmlhttp.responseText);
                myFunction(myArr.tyontekijat); // 3
                }
        }
        
        xmlhttp.open("GET", url, true); // 4
        xmlhttp.send();
        function myFunction(arr) { // 5
        var out = "";
        var i;
        
        for(i = 0; i < arr.length; i++) { 
            out += '<tr><td>' + arr[i].firstName + '</td> <td>' + arr[i].lastName + '</td><td>' + arr[i].address + 
            '</td><td>' + arr[i].nro.tyo + '</td><td>' + arr[i].nro.koti + '</td></tr>';
            }
            document.getElementById("duunarit").innerHTML = out; // 6
            }
            </script>
        </body>
</html>
